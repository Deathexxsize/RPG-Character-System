plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'       // ✅ Spring Boot plugin
    id 'io.spring.dependency-management' version '1.1.3' // ✅ Spring dependency management
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '22' // можешь поменять на свою версию Java

repositories {
    mavenCentral()
}

dependencies {
    // ✅ Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // ✅ PostgreSQL Driver
    runtimeOnly 'org.postgresql:postgresql:42.2.5'

    // ✅ Hibernate — НЕ обязательно отдельно, он уже в spring-boot-starter-data-jpa
    // implementation("org.hibernate:hibernate-core:5.6.14.Final")

    // ✅ Lombok
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    testCompileOnly 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'

    // ✅ JUnit 5
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
